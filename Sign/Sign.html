    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {

            --bg-color: #d3d3d3;

            --card-bg: #fcf8e8;

            --primary-color: #ffd24c;
            
            --secondry-color: #fee8a7;

            --dark-color: #2a2a2a;

            --light-color: #ffffff;
            
            --SwampTime-color: #044a28;
            
            --text-color: #333333;

            --muted-color: #cccccc;

            --border-color: #dddddd;

            --translucent-bg: rgba(255, 255, 255, 0.1);

        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
        }

        .form-side {
            padding: 40px;
        }

        .preview-side {
            background-color: var(--dark-color);
            color: var(--light-color);
            position: relative;
        }

        .logo {
            font-weight: bold;
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            background-color: var(--SwampTime-color);
            color: var(--light-color);
            margin-bottom: 30px;
        }

        .task-card {
            background-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 10px;
            padding: 8px 15px;
            font-size: 14px;
            position: absolute;
            top: 10%;
            right: 10%;
            width: auto;
        }

        .calendar-box {
            background-color: var(--translucent-bg);
            border-radius: 10px;
            padding: 10px;
            position: absolute;
            bottom: 30%;
            right: 15%;
        }

        .calendar-day {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .calendar-day.active {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .meeting-card {
            background-color: var(--light-color);
            color: var(--text-color);
            border-radius: 10px;
            padding: 10px;
            position: absolute;
            bottom: 15%;
            left: 15%;
            width: 200px;
        }

        .avatar-group {
            position: absolute;
            right: 10%;
            bottom: 60%;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--muted-color);
            display: inline-block;
            margin-left: -10px;
            border: 2px solid var(--light-color);
        }

        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            border-radius: 25px;
            padding: 10px;
        }

        .btn-social {
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 10px;
            background-color: transparent;
        }

        .password-visability-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .team-preview {
            border-radius: 10px;
            overflow: hidden;
        }

        .account-type-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .account-type-option {
            flex: 1;
            position: relative;
        }

        .account-type-option input[type="radio"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .account-type-label {
            display: block;
            text-align: center;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .account-type-option input[type="radio"]:checked+.account-type-label {
            background-color: var(--secondry-color);
            border-color: var(--secondry-color);
        }
    </style>
</head>

<body>

        <div class="main-card row mx-auto">

            <div class="col-md-5 form-side">
                <div class="d-flex align-items-center">
                    <div class="logo">Swamp Time</div>
                    <!-- <i class="fas fa-clock fa-2x ms-2 text-success"></i> -->
                </div>
                <h2 class="mb-2">Create an account</h2>

                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full name</label>
                        <input type="text" class="form-control rounded-pill" id="fullName">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control rounded-pill" id="email"
                            >
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control rounded-pill" id="password"
                                >
                            <span class="password-visability-toggle">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Account type</label>
                        <div class="account-type-container">
                            <div class="account-type-option">
                                <input type="radio" name="accountType" id="seller" value="seller">
                                <label for="seller" class="account-type-label">
                                    <i class="fas fa-store me-2"></i>Seller
                                </label>
                            </div>
                            <div class="account-type-option">
                                <input type="radio" name="accountType" id="customer" value="customer" checked>
                                <label for="customer" class="account-type-label">
                                    <i class="fas fa-user me-2"></i>Customer
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-submit w-100">Submit</button>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <small>Have any account? <a href="#" class="text-decoration-none">Sign in</a></small>
                </div>

                <div class="mt-5 text-center">
                    <small><a href="#" class="text-decoration-none text-muted">Terms & Conditions</a></small>
                </div>
            </div>


            <div class="col-md-7 p-0 preview-side  d-none d-md-block">
                <div class="team-preview">
                    <img src="1.webp" alt="Team working together" class="img-fluid w-100 h-100 object-fit-cover"
                        style="position: absolute; top: 0; left: 0; bottom: 0; right: 0;">
