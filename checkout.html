<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">CheckOut</h1>
    <div class="container mt-4">
        <div class="row">
            <!-- Billing & Shipping Section -->
            <div class="col-md-6">
                <h3>Billing & Shipping</h3>
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country/Region</label>
                        <select class="form-select" id="country">
                            <option selected>Egypt</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Governorate/City</label>
                        <input type="text" class="form-control" id="city" placeholder="Cairo">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="orderNotes" class="form-label">Order Notes</label>
                        <textarea class="form-control" id="orderNotes" rows="2"></textarea>
                    </div>
                </form>
            </div>
    
            <!-- Your Order Section -->
            <div class="col-md-6">
                <h3>Your Order</h3>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Omega Watch For Men With Silver Strap × 2</span>
                        <span>8,500.00 EGP</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Omega Watch For Men With Black Strap × 1</span>
                        <span>3,875.00 EGP</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <strong>Subtotal</strong>
                        <strong>12,375.00 EGP</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Shipping</span>
                        <span>50.00 EGP</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <strong>Total</strong>
                        <strong>12,425.00 EGP</strong>
                    </li>
                </ul>
                <button class="btn btn-primary w-100">Place Order</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script> 
</body>
</html>
