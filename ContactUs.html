<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body { background-color: #f5f7f6; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .sidebar { width: 190px; background-color: #1a1a2e; color: #fff; height: 100vh; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; align-items: start; }
    .sidebar .logo { width: 100%; padding: 20px; text-align: center; }
    .sidebar .logo img { width: 140px; }
    .sidebar a { color: #bdc3c7; text-decoration: none; padding: 12px 16px; width: 100%; display: flex; align-items: center; gap: 8px; transition: background-color 0.3s; font-size: 0.9rem; }
    .sidebar a:hover { background-color: #0f3460; color: #fff; }
    .main-content { margin-left: 190px; padding: 40px; }
    .card { border: none; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); background-color: #fff; }
    .form-control, .btn { border-radius: 4px; }
    .btn-primary { background-color: #1a1a2e; border-color: #1a1a2e; }
    .btn-primary:hover { background-color: #0f3460; border-color: #0f3460; }
    .header { margin-bottom: 30px; }
    .alert { display: none; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Logo"/>
    </div>
    <a href="index.html"><i class="bi bi-house-door-fill"></i> Home</a>
    <a href="#" class="active"><i class="bi bi-envelope-fill"></i> Contact Us</a>
    <a href="about.html"><i class="bi bi-info-circle-fill"></i> About</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="header">Contact Us</h2>
    <div class="card p-4" style="max-width: 600px; margin: auto;">
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="01012345678" required>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Comments</label>
          <textarea class="form-control" id="comments" rows="4" placeholder="Enter your message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send-fill"></i> Send Message</button>
      </form>

      <!-- Success Message -->
      <div class="alert alert-success mt-3" role="alert">
        Your message has been sent successfully!
      </div>
    </div>
  </div>

  <script>
    // Show success message and clear the form after submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const comments = document.getElementById('comments').value;

      const customerServiceData = { name, email, phone, comments };

      // Store the new data in localStorage (if needed)
      let customerServiceList = JSON.parse(localStorage.getItem('customerServiceList')) || [];
      customerServiceList.push(customerServiceData);
      localStorage.setItem('customerServiceList', JSON.stringify(customerServiceList));

      // Clear the form fields
      document.getElementById('contactForm').reset();

      // Show success message
      document.querySelector('.alert').style.display = 'block';
    });
  </script>

</body>
</html>
